<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/upload_img.css')}}">
</head>


<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img style="width: 40px;" src="recycling.png" alt="">
                <span class="logoname">DJMN.io</span>
            </div>

            <div class="searchbox">
                <form action="">
                    <input type="text" placeholder="Search">
                    <i class="fa fa-search"></i>
                </form>
            </div>

            <div class="navitem">
                
                <div class="account" >
                    <i class="fa fa-user"></i>
                    <span class="name">{{firstname}} {{lastname}}</span>
                    <span class="username" style="margin-left: -150px">{{session.email}}</span>
                </div>
            </div>
        </div>

        <div class="container-body">
            <div class="sidebar">
                <ul>
                    <li class="dashboard">
                        <i class="fa fa-dashcube"></i>
                        <a href="#">Dashboard</a>
                    </li>
                   
                    <li>
                        <i class="fa fa-image"></i>
                        <a href="#">Gallery</a>
                    </li>
                   
                    <li>
                        <i class="fa fa-sign-out"></i>
                        <a href="{{url_for('logout')}}">Log-Out</a>
                    </li>
                    
                </ul>
            </div>

            <div class="main-body">
                <div class="headtittle">
                    <span class="greeeting">Hii {{firstname}},</span>
                    <h2>Convert Image</h2>
                </div>

                <div class="cards">
                    <div class="row row-1">
                        <div class="col" style="width: 450px; height: 300px; position: absolute; left: 40%; right: 50%; transform: translate(-50%, -50%); top: 50%;">
                            <div class="balance-card">
                                <h2>Black and white Image</h2>
                                    <form action="#" method="post" style="margin-left: 20%;">
                                        <input type="file" name="filename1" id="filename1"> <br>
                                        <button style="margin: 5%; height: 30%; width: 30%;" type="submit">Upload</button>
                                    </form> 
                            </div>
                        </div>

                        <div class="col" style="width: 450px; height: 300px; position: absolute; left: 75%; right: 50%; transform: translate(-50%, -50%); top: 50%;">
                            <div class="latest-activity">
                                <h2 class="cardtittle">Color Image</h2>    
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
</body>

</html>
