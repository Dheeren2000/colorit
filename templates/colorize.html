<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorize</title>

    <!-- links and cdns -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>


    <style>
        .card-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>

</head>

<body>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <a href="/ret_dashboard" class="btn btn-primary">
                <i class="fa-solid fa-angle-left"></i> Back</a>
        </header>
        <div class="alert alert-warning" role="alert">
            {{data['imageFileName']}}
        </div>
        <div class="row align-items-md-stretch">
            <div class="col-md-6">
                <div class="card">
                    <div class="text-center" style="padding: 20px;">
                        <img src="{{data['grayImage']}}" alt="B-W Image" class="img-fluid">
                    </div>
                    <div class="hr"></div>
                    <div class="alert-secondary p-2 card-footer">
                        <b><p class="card-text">GrayScale Image</p></b>
                        <a href="/download/{{data['imageFileName']}}" class="btn btn-success">
                            <i class="fa-solid fa-download"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="text-center" style="padding: 20px;">
                        <img src="{{data['colorImage']}}" alt="Colorized Image" class="img-fluid">

                    </div>
                    <div class="hr"></div>
                    <div class="card-footer alert-secondary p-2">
                        <b><p class="card-text">Colorized Image</p></b>
                        <a href="/download/{{'c_' + data['imageFileName']}}" class="btn btn-success">
                            <i class="fa-solid fa-download"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <footer class="pt-3 mt-4 text-muted border-top">

        </footer>
    </div>


</body>

</html>
